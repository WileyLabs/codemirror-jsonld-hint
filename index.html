<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JSON-LD Hinter for CodeMirror</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.22.2/codemirror.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.22.2/addon/lint/lint.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.22.2/addon/hint/show-hint.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.6/semantic.css" />
  <link rel="edit-form" href="https://github.com/WileyLabs/codemirror-jsonld-hint/edit/master/index.html" />
  <style>
  code { background: #eee; padding: 0.2em }
  hr { border: 1px solid #ccc; margin: 0 }
  a.button { float: right; margin-right: 1em }
  #intro { margin: 0 1.5em 1.5em }
  </style>
</head>
<body>
  <div id="intro">
    <a target="_blank" class="button" href="https://github.com/WileyLabs/codemirror-jsonld-hint/">Fork / Contribute</a>
    <h1>
      <a target="_blank" href="http://json-ld.org/">JSON-LD</a> hinter for
      <a target="_blank" href="http://codemirror.net/">CodeMirror</a>
    </h1>
    Type <code>@</code> or press <code>Ctrl+Space</code> while the cursor is
    within a JSON key area.
    Type <code>schema:</code> (currently) while the cursor is within a JSON key
    to autocomplete <a href="http://schema.org/">schema.org</a> terms.
  </div>
  <hr />
<textarea id="textarea">
{
  "@context": {
    "schema": "http://schema.org/"
  },
  "schema:name": "BigBlueHat"
}
</textarea>
  <hr />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jsonlint/1.6.0/jsonlint.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.23.0/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.23.0/mode/javascript/javascript.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.23.0/addon/lint/lint.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.23.0/addon/lint/json-lint.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.23.0/addon/hint/show-hint.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jsonld/0.4.11/jsonld.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/es6-promise/4.0.5/es6-promise.min.js"></script>
  <script src="./index.js"></script>
  <script>
    function collectContextTerms(url) {
      var p = new Promise(function(resolve, reject) {
        jsonld.processContext(null, null, function(err, _ctx) {
          jsonld.processContext(_ctx, {"@context": url},
            function(err, __ctx) {
              if (err) reject(err);
              resolve(Object.keys(__ctx.mappings));
            });
        })
      });
      return p.then(function(terms) {
        // TODO: is there a better method than convention for determining the
        // a property term vs. a value term?
        // TODO: this rashly assumes initial a-z and A-Z are sufficient >_>
        var property = terms.filter(function(term) {
          // between a and z
          return (term.charCodeAt(0) >= 97 && term.charCodeAt(0) <= 122);
        });
        var string =  terms.filter(function(term) {
          // between A and Z
          return (term.charCodeAt(0) >= 65 && term.charCodeAt(0) <= 90);
        });
        return {
          property: property,
          string: string
        };
      });
    }

    // TODO: provide API for loading prefix/contexts
    // TODO: heavily cache this stuff (see custom JSON-LD doc loader)
    // TODO: don't initiate/add this hinter until the prefix(es) are loaded
    var contexts = {};
    collectContextTerms('http://schema.org/')
      .then(function(terms) {
        contexts.schema = terms;
      });

    var textarea = document.getElementById('textarea');
    var editor = CodeMirror.fromTextArea(textarea, {
      mode: 'application/ld+json',
      lineNumbers: true,
      gutters: ["CodeMirror-lint-markers"],
      lint: true,
      extraKeys: {
        "'@'": function(cm, pred) {
          var cur = cm.getCursor();
          if (!pred || pred()) setTimeout(function() {
            if (!cm.state.completionActive)
              cm.showHint({completeSingle: false});
          }, 100);
          return CodeMirror.Pass;
        },
        "':'": function(cm, pred) {
          var cur = cm.getCursor();
          if (!pred || pred()) setTimeout(function() {
            if (!cm.state.completionActive)
              cm.showHint({
                completeSingle: false,
                hint: function(cm, options) {
                  var cur = cm.getCursor(),
                      token = cm.getTokenAt(cur);
                  var start = token.start - 1,
                      end = token.end;
                  var colon_at = token.string.indexOf(':');
                  if (token.type !== 'property' && token.type !== 'string') {
                    return;
                  } else if (colon_at > -1) {
                    // remove any `"` form the lookup (typically start/end)
                    var search = token.string.replace(/"/gi, '').split(':');
                    var prefix = search[0];
                    var suffix = search[1];
                    if (prefix in options.contexts
                        && token.type in options.contexts[prefix]) {
                      var terms = options.contexts[prefix][token.type];
                      var list = terms.map(function(item) {
                        if (item.indexOf(suffix) > -1) {
                          return {
                            text: prefix + ':' + item,
                            displayText: item
                          };
                        }
                      }).filter(function(item) {
                        return item
                      });
                      return {
                        list: list,
                        from: CodeMirror.Pos(cur.line, start+2),
                        to: CodeMirror.Pos(cur.line, end)
                      };
                    }
                  }
                }
              });
          }, 100);
          return CodeMirror.Pass;
        },
        "Ctrl-Space": "autocomplete"
      },
      hintOptions: {
        hint: CodeMirror.hint.jsonld,
        contexts: contexts
      }
    });
  </script>
</body>
</html>
